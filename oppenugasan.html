<!DOCTYPE html>
<html lang="en">

<head>
    <title>Operator Penugasan</title>
</head>

<body>

    <script>
        document.write("Mula mula nilai score...<br>");
        // pengisian nilai
        var score = 100;
        document.write("score = "+ score + "<br/>");

        // pengisian dan menjumlahkkan dengan 5
        score += 5;
        document.write("tambahscore = "+ score + "<br/>");

        // pengisian dan pengurangan dengan 2
        score -= 2;
        document.write("kurangscore = "+ score + "<br/>");

        // pengisian dan pembagian dengan 4
        score /= 4;
        document.write("bagiscore = "+ score + "<br/>");

        // pengisian dan pemangkatan dengan 2
        score **= 2;
        document.write("pangkatscore = "+ score + "<br/>");

        // pengisian dan modulo dengan 3
        score %= 3;
        document.write("moduloscore = "+ score + "<br/>");
    </script>
</body>

</html>
